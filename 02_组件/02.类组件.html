<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_react下载安装</title>
</head>
<body>
    <!-- 引入核心库 -->
    <script src="https://cdn.staticfile.org/react/16.8.0/umd/react.development.js"></script>
    <!-- 引入dom操作库 -->
    <script src="https://cdn.staticfile.org/react-dom/16.8.0/umd/react-dom.development.js"></script>
    <!-- 引入babel库 -->
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    
    <!-- HelloReact -->
    <!-- 创建一个容器 -->
    <div id="demo"></div>
    
    <script type="text/babel">
       // 定义一个函数组件  
        const message2 = 'Hello类组件'

        class MyComepent extends React.Component{
            render(){
                return <div>
                    <h1>{message2}</h1>
                    <h1>{message2}</h1>
                    </div>
            }
        }

       ReactDOM.render(<MyComepent/>,document.getElementById("demo"))
    </script>
</body>
</html>
