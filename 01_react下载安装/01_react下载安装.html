<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_react下载安装</title>
</head>
<body>
    <!-- 引入核心库 -->
    <script src="https://cdn.staticfile.org/react/16.8.0/umd/react.development.js"></script>
    <!-- 引入dom操作库 -->
    <script src="https://cdn.staticfile.org/react-dom/16.8.0/umd/react-dom.development.js"></script>
    <!-- 引入babel库 -->
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    
    <!-- HelloReact -->
    <!-- 创建一个容器 -->
    <div id="demo"></div>
    
    <script type="text/babel">
        //创建一个虚拟dom
        const vDom = <h1>HelloReact</h1>
        //将虚拟dom渲染到容器中
        ReactDOM.render(vDom,document.getElementById('demo'));
        // render函数p1:虚拟dom、p2:要渲染的容器节点
    </script>
</body>
</html>
